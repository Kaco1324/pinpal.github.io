<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {background-color: #232323;
}

/* Create four equal columns that floats next to each other */
.column {
    float: left;
    width: 25%;
    padding: 10px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/*Big bold title at the top of the page*/
.header {
    margin-top: 2%;
    margin-left: 2%;
    color: white;
    font-family: "SF Pro Display";
    font-size: 47px;
    font-weight: bold
}

/*Wrapper - Fix scaling on wide displays*/
.wrapper {
    margin-left: 25%;
    margin-right: 25%;
}

/*Subtitles above boxes*/
.subtitle {
    margin-top: 7%;
    margin-bottom: 1%;
    margin-left: 10%;
    color: white;
    font-family: "SF Pro Display";
    font-size: 30px;
    font-weight: 600
}

/*Box that stores shortcuts*/
.listbox {
  width: 90%;
  background: #303030;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
  text-align: left;
  border-radius: 25px;
  padding-left: 9%;
  padding-top: 7%;
  padding-bottom: 5%;
  margin-left: 5%;
}


</style>
