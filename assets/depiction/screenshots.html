<!DOCTYPE html>
<html>
<head>
    <title>Screenshots</title>
    <link rel="icon" href="../favicon.ico" class="next-head" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
<style>

/*Box*/
.bigbox {
  padding-top: 15px;
  padding-left: 15px;
  padding-right: 15px;
  padding-bottom: 8px;
  margin-bottom: 15px;
  margin-top: 15px;
}

.screenshot {
  width: 100%;
  border-radius: 15px;
}

</style>
<body>

<div class="wrapper" id="screenshotHolder"></div>

</body>
<script>

  //Function to read XML Files
  function loadXMLDoc(filename) {
   if (window.XMLHttpRequest)
     {
     xhttp=new XMLHttpRequest();
     }
   else
     {
     xhttp=new ActiveXObject("Microsoft.XMLHTTP");
     }
   xhttp.open("GET",filename,false);
   xhttp.send();
   return xhttp.responseText;
  }

  var text = loadXMLDoc("../../package/" + window.location.search.substring(1) + "/Info.xml"); //Specify the name of the XML config to load
  var parser = new DOMParser();
  var xmlDoc = parser.parseFromString(text,"text/xml"); //Load the XML config

    //Check number of screenshots
    
    var numOfScreenshots = 1
    while (loadXMLDoc("/package/" + window.location.search.substring(1) + "/" + numOfScreenshots + ".png").includes("Cannot GET") == false) {
        numOfScreenshots++
    }

    var column = document.createElement("div")
    column.className = "column"
    //Add screenshots
    for (i=1; i<numOfScreenshots; i++) {
        //Create Screenshot
        var screenshot = document.createElement("img")
        screenshot.className = "screenshot"
        screenshot.setAttribute("src", "/package/" + window.location.search.substring(1) + "/" + i + ".png")
        //Create BigBox
        var bigBox = document.createElement("div")
        bigBox.className = "bigbox"
        bigBox.appendChild(screenshot)
        if (i > numOfScreenshots / 2) {
          document.getElementById("screenshotHolder").appendChild(column)
          var column = document.createElement("div")
          column.className = "column"
        }
        column.appendChild(bigBox)
    }
    document.getElementById("screenshotHolder").appendChild(column)
</script>
