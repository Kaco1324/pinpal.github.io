<!DOCTYPE html>
<html>
<head>
        <title>PINPAL's Homepage</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" class="next-head" />
       <link rel="stylesheet" type="text/css" href="assets/css/fa-regular.min.css" class="next-head" />
       <link rel="stylesheet" type="text/css" href="assets/css/fa-solid.min.css" class="next-head" />
       <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.min.css" class="next-head" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {background-color: #232323;
}

/* Create four equal columns that floats next to each other */
.column {
    float: left;
    width: 25%;
    padding: 10px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/*Big bold title at the top of the page*/
.logotext {
    margin-left: 0%;
    color: white;
    font-family: "SF Pro Display";
    font-size: 25px;
    font-weight: bold
}

/*Subtitles above boxes*/
.subtitle {
    margin-top: 7%;
    margin-bottom: 1%;
    margin-left: 10%;
    color: white;
    font-family: "SF Pro Display";
    font-size: 30px;
    font-weight: 600
}

/*Box that stores shortcuts*/
.listbox {
  width: 90%;
  background: #303030;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
  text-align: left;
  border-radius: 25px;
  padding-left: 9%;
  padding-top: 7%;
  padding-bottom: 5%;
  margin-left: 5%;
}

/*Searchbox*/
input[type=text] {
    margin-left: 5%;
    border: none;
    font-family: "SF Pro Display";
    font-size: 20px;
    text-align: left;
    background: #444444;
    border-radius: 5px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    padding-top: 0.5%;
    padding-bottom: 0.5%;
    padding-left: 1%;
    color: white;
}

/*Search submit button*/
input[type=submit] {
    margin-left: 5%;
    border: none;
    font-family: "SF Pro Display";
    font-size: 20px;
    text-align: left;
    background: #333333;
    border-radius: 5px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    padding-top: 2%;
    padding-bottom: 2%;
    padding-left: 3%;
    padding-right: 3%;
    color: grey;
}

/*Search submit button hover effect*/
input[type=submit]:hover {
    background: #414141;
    color: white;
}

/*Search Image button*/
button[type=image] {
    margin-left: 5%;
    border: none;
    font-family: "SF Pro Display";
    font-size: 20px;
    text-align: left;
    background: #333333;
    border-radius: 5px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    padding-top: 2%;
    padding-bottom: 2%;
    padding-left: 3%;
    padding-right: 3%;
    color: grey;
}

/*Search image button hover effect*/
button[type=image]:hover {
    background: #414141;
    color: white;
}

.logo {
   margin-left: -10%;
   align: left; 
}

</style>
</head>
<body>
    
    <div>
        <table align="left">
            <tr>
                <th>
                    <div class="logotext">
                        <img src="pinpal.png" alt="PINPAL" style="width:30%">
                    </div>     
                </th>
                <th>
                    <div class="logotext">
                        PINPAL's Homepage
                    </div>
                </th>
                <form method="get" action="http://www.google.com/search">
                <th>    
                    <input type="text" name="q" size="25%"/>
                </th> 
                <th>
                    <input type="submit" value="Google Search"/>
                </th>
                </form>
                <th>
                    <form action="https://images.google.com/">
                        <input type="submit" value="Image Search" />
                    </form>
                </th>
            </tr>
        </table>
    </div> 
    
    <div class="row">
    <div class="column">

</body>
</html>
